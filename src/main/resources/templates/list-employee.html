<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
    <br/><br/>
    <table class="table table-bordered table-success" id="employeeTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Profession</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employee}" th:class="${employee.id}%9 == 0
        ? 'table-warning':(${employee.id}%8 == 0
        ? 'table-dark':(${employee.id}%7 == 0
        ? 'table-info':(${employee.id}%6 == 0
        ? 'table-light':(${employee.id}%5 == 0
        ? 'table-success':(${employee.id}%4 == 0
        ? 'table-primary':(${employee.id}%3 == 0
        ? 'table-secondary':(${employee.id}%2 == 0
        ? 'table-warning'
        :'table-danger')))))))">
            <td th:text="${employee.surname}" />
            <td th:text="${employee.name}" />
            <td th:text="${employee.profession}" />
            <td th:text="${employee.age}" />
            <td th:text="${employee.grade}" />
            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body></html>
