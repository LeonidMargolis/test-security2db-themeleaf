<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Togglenavigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <hr/>
  <h3>Add New Employee</h3>
  <hr/>
  <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="EnterName"/>
    <input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Surname"/>
    <input type="text" th:field="*{profession}" class="form-control col-4 mb-4" placeholder="Enter Profession"/>
    <input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter Age"/>
    <input type="text" th:field="*{grade}" class="form-control col-4 mb-4" placeholder="Enter Grade"/>
    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
